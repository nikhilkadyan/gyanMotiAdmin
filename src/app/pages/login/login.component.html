<section class="hero is-dark is-fullheight">
	<div class="hero-body">
		<div class="container">
			<div class="columns is-centered">
				<div class="column is-5-tablet is-5-desktop is-5-widescreen">
					<form action="" class="box">
						<div class="field">
							<label for="" class="label">Email</label>
							<div class="control">
								<input name="email" type="email" placeholder="something@email.com" class="input" required [(ngModel)]="email">
							</div>
            </div>
            <div class="field">
              <label for="" class="label">Password</label>
              <div class="control">
                <input name="password" type="password" placeholder="*******" class="input" required  [(ngModel)]="password">
              </div>
            </div>
            <div class="field">
              <button class="button is-success" (click)="login()">
                Login
              </button>
            </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
