<div class="container">
	<div class="columns is-multiline">
		<div class="column is-6">
			<div class="card">
				<header class="card-header">
					<p class="card-header-title">Add Commentary</p>
				</header>
				<div class="card-content">
					<div class="content">
						<div class="field">
							<div class="control">
								<input type="date" class="input is-rounded" [(ngModel)]="date">
							</div>
						</div>
						<div class="field">
							<div class="control">
								<input type="text" class="input is-rounded" placeholder="Youtube Video ID" [(ngModel)]="videoId"/>
							</div>
						</div>
					</div>
          <iframe width="100%" height="190" [src]="this.crud.cleanLink(this.videoId)" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            style="margin-bottom: -10px;" allowfullscreen></iframe>
				</div>
				<footer class="card-footer">
					<a (click)="addCommentary()" class="card-footer-item">Add</a>
				</footer>
			</div>
		</div>

		<div class="column is-6">
      <div class="table-container">

        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Video</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let commentary of allCommentary">
              <td>{{commentary.date.toDate() | date:'mediumDate'}}</td>
              <td><a [href]="commentary.videoLink" target="_blank">{{commentary.videoLink}}</a></td>
              <td>
                <div class="buttons">
                  <button class="button is-small" (click)="this.crud.detele('commentary',commentary.id)">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
		</div>

	</div>
</div>
